{% extends "base.html" %}
{% load humanize %}
{% block title %}Python{% endblock %}
{% block body %}

<section class="blog_area single-post-area section-padding" style="padding-top: 30px;">
    <div class="container">
       <div class="row">
          <div class="col-lg-8 posts-list"  style=" margin-right:auto;
          margin-left:auto;">
             <div class="single-post">

                <h4 style="color: rgb(27, 4, 133);" class="mb-1">{{post.name}}</h4>

                <div class="blog_details">
                    {{post.content|safe}}
                </div>
             </div>
          </div>
       </div>
    </div>
</section>
{% endblock %}
